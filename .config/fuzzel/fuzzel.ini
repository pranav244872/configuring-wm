include=~/.config/fuzzel/colors-fuzzel.ini

[main]
font=JetBrainsMono Nerd Font:size=12
use-bold=yes
dpi-aware=auto
prompt="> "
icon-theme=Papirus
icons-enabled=yes
anchor=center
width=40
lines=10
horizontal-pad=25
vertical-pad=10
inner-pad=10
layer=overlay
keyboard-focus=exclusive
exit-on-keyboard-focus-loss=yes


[border]
width=2
radius=0
